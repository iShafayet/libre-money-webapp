<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <script src="pouchdb_8_0_1.min.js"></script>
    <script src="pouchdb_8_0_1.find.min.js"></script>
    <script type="text/javascript">
      const FAILSAFE_RELOAD_DELAY = 5_000;
      if (!("__ck__hasLoaded" in window)) {
        window.__ck__hasLoaded = false;
      }
      setTimeout(() => {
        console.debug("window.__ck__hasLoaded", window.__ck__hasLoaded);
        if (!window.__ck__hasLoaded) {
          const message = "The application is taking longer to load than expected. An unexpected issue may have occurred. The application will now reload.";
          alert(message);
          console.debug(message);
          window.location.href = "/";
          window.location.reload(true);
        }
      }, FAILSAFE_RELOAD_DELAY);
    </script>
    <!-- quasar:entry-point -->
  </body>
</html>
